<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container {
            display: flex;
            flex-direction: column; /* Cambiado a columna en dispositivos móviles */
            align-items: center;
            height: 100vh;
        }

        .cosa-container {
            text-align: center;
        }

        .cosa {
            transition: all 0.5s; /* Añadido para suavizar las transiciones */
            margin: 0 auto; /* Centrar en el contenedor utilizando márgenes automáticos */
            visibility: hidden; /* Inicialmente oculto */
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        .card {
            /* Agrega estilos para las tarjetas aquí */
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
            display: none; /* Inicialmente ocultas */
        }

        #cosaCenter {
            visibility: visible; /* Inicialmente visible */
        }

        @keyframes moveUpDown {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(20px);
            }
        }

        @keyframes moveLeftRight {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }

        #cosaLeft {
            animation-name: moveUpDown;
        }

        #cosaRight {
            animation-name: moveLeftRight;
        }

        @media (max-width: 600px) {
            /* Reglas de estilo específicas para pantallas con un ancho máximo de 600px (tamaño móvil) */
            .container {
                height: auto; /* Altura automática en dispositivos móviles */
            }

            .cosa {
                margin-bottom: 20px; /* Añadido espacio entre elementos en dispositivos móviles */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cosa-container">
            <div class="cosa" id="cosaLeft" onclick="mostrarTarjeta('cardLeft')">COSA</div>
            <div class="card" id="cardLeft">
                <!-- Contenido de la tarjeta izquierda -->
                <h2>Tarjeta Izquierda</h2>
                <p>Contenido de la tarjeta izquierda...</p>
            </div>
        </div>
        <div class="cosa-container">
            <div class="cosa" id="cosaCenter" onclick="cambio_color()">COSA</div>
            <div class="card" id="cardCenter">
                <!-- Contenido de la tarjeta central -->
                <h2>Tarjeta Central</h2>
                <p>Contenido de la tarjeta central...</p>
            </div>
        </div>
        <div class="cosa-container">
            <div class="cosa" id="cosaRight" onclick="mostrarTarjeta('cardRight')">COSA</div>
            <div class="card" id="cardRight">
                <!-- Contenido de la tarjeta derecha -->
                <h2>Tarjeta Derecha</h2>
                <p>Contenido de la tarjeta derecha...</p>
            </div>
        </div>
    </div>

    <script>
        var estadoInicial = true;

        function cambio_color() {
            var cosas = document.querySelectorAll('.cosa');
            var cards = document.querySelectorAll('.card');

            if (estadoInicial) {
                // Cambiar colores al pulsar en el centro
                cosas.forEach(cosa => {
                    cosa.style.color = 'red';
                    cosa.style.backgroundColor = 'yellow';
                });

                // Mostrar todas las tarjetas
                cards.forEach(card => {
                    card.style.display = 'block';
                });

                // Cambiar el estado para la próxima vez
                estadoInicial = !estadoInicial;
            } else {
                // Restaurar colores y ocultar todas las tarjetas
                cosas.forEach(cosa => {
                    cosa.style.color = '';
                    cosa.style.backgroundColor = '';
                });

                // Ocultar todas las tarjetas
                cards.forEach(card => {
                    card.style.display = 'none';
                });

                // Volver al estado inicial
                estadoInicial = !estadoInicial;
            }
        }

        // Función para mostrar una tarjeta específica
        function mostrarTarjeta(cardId) {
            var cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.style.display = 'none';
            });

            document.getElementById(cardId).style.display = 'block';
        }
    </script>
</body>
</html>
