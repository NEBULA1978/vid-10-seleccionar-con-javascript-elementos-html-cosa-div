<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .cosa {
            text-align: center;
            transition: all 0.5s; /* Añadido para suavizar las transiciones */
            width: 30%; /* Ancho inicial */
            margin: 0 auto; /* Centrar en el contenedor */
        }
    </style>
    <script src="selectores.js"></script>
</head>
<body>
    <div class="container">
        <div class="cosa" id="cosaLeft">COSA</div>
        <div class="cosa" id="cosaCenter">COSA</div>
        <div class="cosa" id="cosaRight">COSA</div>
    </div>

    <script>
        window.onload = inicio;

        var estadoInicial = true;

        function inicio() {
            document.getElementById("cosaCenter").onclick = cambio_color;
        }

        function cambio_color() {
            var container = document.querySelector('.container');

            if (estadoInicial) {
                // Crear palabras a la izquierda y a la derecha
                var cosaLeft = document.createElement('div');
                cosaLeft.className = 'cosa';
                cosaLeft.id = 'cosaLeft';
                cosaLeft.innerHTML = 'COSA';
                container.insertBefore(cosaLeft, document.getElementById('cosaCenter'));

                var cosaRight = document.createElement('div');
                cosaRight.className = 'cosa';
                cosaRight.id = 'cosaRight';
                cosaRight.innerHTML = 'COSA';
                container.appendChild(cosaRight);

                // Cambiar el estado para la próxima vez
                estadoInicial = !estadoInicial;
            } else {
                // Esconder las palabras a la izquierda y a la derecha
                document.getElementById('cosaLeft').style.visibility = 'hidden';
                document.getElementById('cosaRight').style.visibility = 'hidden';

                // Volver al estado inicial
                estadoInicial = !estadoInicial;
            }
        }
    </script>
</body>
</html>
