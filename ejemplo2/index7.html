<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .cosa {
            text-align: center;
            transition: all 0.5s; /* A침adido para suavizar las transiciones */
            margin: 0 auto; /* Centrar en el contenedor utilizando m치rgenes autom치ticos */
            visibility: hidden; /* Inicialmente oculto */
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        #cosaCenter {
            visibility: visible; /* Inicialmente visible */
        }

        @keyframes moveUpDown {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(20px);
            }
        }

        @keyframes moveLeftRight {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }

        #cosaLeft {
            animation-name: moveUpDown;
        }

        #cosaRight {
            animation-name: moveLeftRight;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cosa" id="cosaLeft">COSA</div>
        <div class="cosa" id="cosaCenter" onclick="cambio_color()">COSA</div>
        <div class="cosa" id="cosaRight">COSA</div>
    </div>

    <script>
        var estadoInicial = true;

        function cambio_color() {
            var cosaCenter = document.getElementById('cosaCenter');
            var cosaLeft = document.getElementById('cosaLeft');
            var cosaRight = document.getElementById('cosaRight');

            if (estadoInicial) {
                // Cambiar colores al pulsar en el centro
                cosaCenter.style.color = 'red';
                cosaCenter.style.backgroundColor = 'yellow';

                // Cambiar colores de los laterales
                cosaLeft.style.color = 'blue';
                cosaLeft.style.backgroundColor = 'green';

                cosaRight.style.color = 'blue';
                cosaRight.style.backgroundColor = 'green';

                // Mostrar las palabras a la izquierda y a la derecha
                cosaLeft.style.visibility = 'visible';
                cosaRight.style.visibility = 'visible';

                // Cambiar el estado para la pr칩xima vez
                estadoInicial = !estadoInicial;
            } else {
                // Restaurar colores y ocultar las palabras a la izquierda y a la derecha
                cosaCenter.style.color = '';
                cosaCenter.style.backgroundColor = '';

                cosaLeft.style.color = '';
                cosaLeft.style.backgroundColor = '';

                cosaRight.style.color = '';
                cosaRight.style.backgroundColor = '';

                cosaLeft.style.visibility = 'hidden';
                cosaRight.style.visibility = 'hidden';

                // Volver al estado inicial
                estadoInicial = !estadoInicial;
            }
        }
    </script>
</body>
</html>
